<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=yes, viewport-fit=cover" name="viewport">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <title>九州山海志</title>
    <link rel="stylesheet" href="css/gnav.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/home.css" data-type="attach">

    <script src="js/header.js" data-type="attach"></script>

    <script src="js/common.js" data-type="attach"></script>

</head>


<body class="pageLoading">


    <main id="state" class="main">
        <div class="home">
            <div id="home" class="home-contents pageScrollItem">
                <h1 class="home-logo"><img src="./images/home/head_logo.png" alt=""></h1>
            </div>
            <div id="intro" class="home-contents pageScrollItem  ">
                <h2 class="home__title">山</h2>
                <div class="home-main">
                    <p class="home-main-catch">会当凌绝顶<br>一览众山小</p>
                    <div class="home-main-btn"><a href="./mountain.html">详情</a></div>
                </div>
                <div class="home__video">
                    <img src="./images/home/mountain.jpg" alt="山">
                </div>
            </div>

            <div id="rooms" class="home-contents pageScrollItem">
                <h2 class="home__title">川</h2>

                <div class="home-main">
                    <p class="home-main-catch">百川东到海<br>何时复西归</p>
                    <div class="home-main-btn"><a href="./river.html">详情</a></div>
                </div>
                <div class="home__video">
                    <img src="./images/home/river.png" alt="川">
                </div>
            </div>

            <div id="dining" class="home-contents pageScrollItem">
                <h2 class="home__title">湖</h2>

                <div class="home-main">
                    <p class="home-main-catch">沙漠回看清禁月<br>湖山应梦武林春</p>
                    <div class="home-main-btn"><a href="./lake.html">详情</a></div>
                </div>
                <div class="home__video">
                    <img src="./images/home/lake.JPG" alt="湖">
                </div>
            </div>

            <div id="onsen" class="home-contents pageScrollItem">
                <h2 class="home__title">海</h2>
                <div class="home-main">
                    <p class="home-main-catch">海阔凭鱼跃<br>天高任鸟飞</p>
                    <div class="home-main-btn"><a href="./sea.html">详情</a></div>
                </div>
                <div class="home__video">
                    <img src="./images/home/sea.jpg" alt="海">
                </div>
            </div>
        </div>
        <ul class="home-pagination">
            <li>
                <a href="" class="home-pagination__anc" data-num="0"></a>
            </li>
            <li>
                <a href="" class="home-pagination__anc" data-num="1"></a>
            </li>
            <li>
                <a href="" class="home-pagination__anc" data-num="2"></a>
            </li>
            <li>
                <a href="" class="home-pagination__anc" data-num="3"></a>
            </li>
            <li>
                <a href="" class="home-pagination__anc" data-num="4"></a>
            </li>
        </ul>

    <div id="loader">
        <div id="loadBar" class="animated slideInLeft"></div>
    </div>

    <div class="scrollIndicator"></div>
